version: "3.1"

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}
  webserver_vol: {}

services:
  app:
    build:
      context: .
      dockerfile: ops/Dockerfile-example
    ports:
      - "0.0.0.0:9007:3300"
    depends_on:
      - postgres

  app_test:
    build:
      context: .
      dockerfile: ops/Dockerfile-app
    ports:
      - "0.0.0.0:9008:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://test_db:test_db@postgres:5432/app_test_db
      TEST_DATABASE_URL: postgresql://test_db:test_db@postgres:5432/test_db_dev

  postgres:
    image: sameersbn/postgresql:9.6-2
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    restart: always
    environment:
      DB_USER: test_db
      DB_PASS: test_db
      DB_NAME: test_db, app_test_db, test_db_dev,
    ports:
      - "5529:5432"
